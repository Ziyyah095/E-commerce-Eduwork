<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Online Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
    }
    header h1 {
      margin: 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 0 0;
      display: flex;
      gap: 1rem;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .produk-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2rem;
    }
    .produk-item {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .produk-item img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .produk-item h3 {
      margin: 1rem 0 0.5rem 0;
    }
    .produk-item p {
      margin: 0.5rem 0;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>Toko Online Saya</h1>
      <nav>
        <ul>
          <li><a href="#">Beranda</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Keranjang</a></li>
          <li><a href="#">Checkout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="produk">
      <h2>Produk Kami</h2>
      <div class="produk-list">
        <!-- Produk 1 -->
        <div class="produk-item">
          <img src="https://via.placeholder.com/200" alt="Produk 1" />
          <h3>Nama Produk 1</h3>
          <p>Deskripsi singkat produk 1.</p>
          <p>Harga: Rp 150.000</p>
          <button class="btn">Tambah ke Keranjang</button>
        </div>
        <!-- Produk 2 -->
        <div class="produk-item">
          <img src="https://via.placeholder.com/200" alt="Produk 2" />
          <h3>Nama Produk 2</h3>
          <p>Deskripsi singkat produk 2.</p>
          <p>Harga: Rp 250.000</p>
          <button class="btn">Tambah ke Keranjang</button>
        </div>
        <!-- Tambah produk lebih banyak sesuai kebutuhan -->
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Toko Online Saya. Semua Hak Dilindungi.</p>
    </div>
  </footer>

</body>
</html>
